<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center my-6">Dados do Banco</h1>
        <div class="overflow-x-auto mt-6">
            <table class="min-w-full bg-white leading-normal">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-center">Type</th>
                        <th class="py-3 px-6 text-center">Price</th>
                        <th class="py-3 px-6 text-center">URL</th>
                        <th class="py-3 px-6 text-center">date_checked</th>
                        <!-- Adicione mais <th> conforme necessÃ¡rio -->
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    {% for dado in dados %}
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">
                                <div class="flex items-center">
                                    {{ dado['book_id'] }}
                                </div>
                            </td>
                            <td class="py-3 px-6 text-center">
                                {{ dado['price_type'] }}
                            </td>
                            <td class="py-3 px-6 text-center">
                                {{ dado['price'] }}
                            </td>
                            <td class="py-3 px-6 text-center">
                                {{ dado['url'] }}
                            </td>
                            <td class="py-3 px-6 text-center">
                                {{ dado['date_checked'] }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
